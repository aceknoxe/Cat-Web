<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="logo">Cat Generator</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Random Cat Generator</h1>
        <div class="cat-container">
            <img id="cat-img" src="" alt="Random Cat">
        </div>
        <div class="input-group">
            <input type="text" id="cat-name" required>
            <label for="cat-name">Name your cat</label>
            <div class="input-highlight"></div>
        </div>
        <button id="generate-btn">Generate New Cat</button>
    </div>
    <script src="script.js"></script>
    <script src="transition.js"></script>
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Cat Generator</h4>
                <p>Bringing joy through random cat images</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Connect</h4>
                <div class="social-links">
                    <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Cat Generator. All rights reserved.</p>
        </div>
    </footer>
</body>
